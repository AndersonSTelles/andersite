<div class="container">
    <h1 class="text-center">Registro de Candidatos</h1>

    <!--Grupo de campos de formulário  -->

    <!-- form:post, tudo o que fizer parte do formulário  -->   
    <form action="" method="post"> <!-- action indica onde está localizado o banco de dados para puxar info do registro do candidato, na dúvida de qual form usar entre get e post, usar post -->
        <p class="form-group">
            
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" required>
        </p>
    <p class="form-group">
        <label for="data">Data de Nascimento:</label>
            <input class="form-control" type="date" name="data" id="data" required>
    </p>

    <p class="form-group">
        <label for="telefone">Telefone:</label>
        <input class="form-control" type="tel" name="telefone" id="telefone" required>
    </p>

    <p class="form-group">
        <label for="email">E-mail:</label>
        <input class="form-control" type="email" name="email" id="email" required>
    </p>

    <p class="form-group">
        <label for="vaga">Escolha a vaga:</label>
        <select class="custom-select" name="vaga" id="vaga" required>

        </select>
    </p>

<button type="submit" class="btn btn-primary">Enviar</button>


    </form>
